<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            background-color: rgb(146, 146, 240);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.1rem;
        }
        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>

       
        function calcular() {

            var vel = Number(document.getElementById('txtvel').value)
             
            var res = document.getElementById('res')
             
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if(vel>60){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por ecesso de velocidade.</p>`
            }else {
                res.innerHTML += `<p>Dirija sempre com o <strong>cinto de segurança</strong>!</p>`
            }

        }

    </script>

</body>
</html>
