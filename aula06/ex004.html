<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: rgb(194, 44, 194);
            color: #fff;
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }
        em {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo</h1>

    <script>

        var nome = prompt('Qual é o seu nome?')
        document.write(`Fala ai, ${nome}, tudo bem? Seu nome tem ${nome.length} letras. <br>`) 
        document.write(`Seu nome em letras maiúsculas fica<strong> <em>${nome.toUpperCase()}</em></strong> <br>`)
        document.write(`E seu nome em letras minúsculas fica <em><strong>${nome.toLowerCase()}</strong></em>`)

    </script>
</body>
</html>
