<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-size: 1rem;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    

    <script>

        var nome = prompt('Qual é o seu nome?')
        document.write(`Fala ai, ${nome}! Seu nome tem ${nome.length} letras. <br>`) 
        document.write(`Seu nome em letras maiúsculas fica<strong> ${nome.toUpperCase()}</strong> <br>`)
        document.write(`Seu nome em letras minúsculas fica <em>${nome.toLowerCase()}</em>`)

    </script>
</body>
</html>
