<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(220, 24, 197);
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>

    <p>Já me livrei da maldição</p>

    <script>

        var n1 = Number.parseFloat(window.prompt('Digite um número')) // Podemos usar as marcas tanto com 'Number' e 'window', quanto sem elas
        var n2 = Number(prompt('Digite outro número')) // Podemos usar apenas a marca 'Number', e o próprio JS define se é int ou float
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

    </script>
</body>
</html>
