<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(220, 24, 197);
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Hello, World!</h1>

    <p>Já me livrei da maldição</p>

    <script>

        var nome = window.prompt('Qual é o seu nome?')
        window.alert('É um grande prazer te conhecer, ' + nome + '!') // o simbolo de '+' é referente ao simbolo de ',' do portugol. (Concatenação)

    </script>
</body>
</html>
